<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  #container {
    width: 100%;
    height: 100vh;
    border: 1px solid #ccc;
    position: relative;
    display: flex;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
    background: #0080009c;
  }

  .draggable {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    position: absolute;
    cursor: grab;
    background-color: white !important;
  }

  #formation-select {
    padding: 1rem 2rem;
  }
</style>

<body>
  <div class="head">
    <button id="save-btn" type="button">Save</button>
    <button id="delete-btn" type="button">Delete</button>
    <select id="formation">
      <option value="default">Default</option>
      <option value="4-3-3">4-3-3</option>
      <option value="4-2-3-1">4-2-3-1</option>
    </select>
    <button id="position-btn">Get Positions</button>
  </div>

  <canvas id="canvas" width="1900" height="900"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
