  <title>Socket.IO whiteboard</title>

</head>
<style>
  #container {
    width: 100%;
    height: 100vh;
    border: 1px solid #ccc;
    position: relative;
    display: flex;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
    background: #0080009c;
  }

  .draggable {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    position: absolute;
    cursor: grab;
    background-color: white !important;
  }

  #formation-select {
    padding: 1rem 2rem;
  }
</style>

<body>
  <div class="head">
    <select id="formation">
      <option value="default">Default</option>
      <option value="4-3-3">4-3-3</option>
      <option value="4-2-3-1">4-2-3-1</option>
    </select>
    <button id="position-btn">Get Positions</button>
  </div>
